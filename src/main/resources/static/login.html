<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
        }
    </style>
</head>
<body>

<div class="login-box card shadow p-4">
    <h3 class="text-center mb-3">Iniciar Sesi칩n</h3>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com">
        <small id="emailError" class="text-danger"></small>
    </div>

    <div class="mb-3">
        <label>Contrase침a</label>
        <input type="password" id="password" class="form-control">
        <small id="passwordError" class="text-danger"></small>
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

    <div class="mt-3 text-center">
        <small id="loginError" class="text-danger"></small>
    </div>
</div>

<script>
    function login() {

        // limpiar errores
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("loginError").innerText = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        let valido = true;

        // VALIDACIONES
        if (email === "") {
            document.getElementById("emailError").innerText = "El email es obligatorio";
            valido = false;
        }

        if (password === "") {
            document.getElementById("passwordError").innerText = "La contrase침a es obligatoria";
            valido = false;
        }

        if (!valido) return;

        // LLAMADA AL BACKEND
        fetch("http://localhost:8080/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Credenciales inv치lidas");
                }
                return response.json();
            })
            .then(data => {
                // GUARDAR TOKEN
                localStorage.setItem("token", data.token);

                alert("Login correcto");

                // REDIRIGIR
                window.location.href = "usuarios.html";
            })
            .catch(error => {
                document.getElementById("loginError").innerText = error.message;
            });
    }
</script>

</body>
</html>
